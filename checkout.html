<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Checkout ‚Äì Ajinkya Web Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter,sans-serif;margin:0;background:#f4f6f8}
header{background:#000;color:#fff;padding:16px 30px;position:fixed;top:0;width:100%}
.page-title{margin-top:120px;text-align:center;font-size:32px;font-weight:700}
.checkout{max-width:1100px;margin:40px auto;display:grid;grid-template-columns:1fr 1fr;gap:40px;padding:0 15px}
.card{background:#fff;padding:30px;border-radius:18px;box-shadow:0 15px 40px rgba(0,0,0,.08)}
h2{margin-top:0}
input,select{width:100%;padding:14px;margin-bottom:15px;border:1px solid #ccc;border-radius:10px;font-size:15px}
.pay-btn{width:100%;padding:16px;background:#000;color:#fff;border:none;border-radius:14px;font-size:18px;font-weight:700;cursor:pointer}
.pay-btn:hover{background:#222}
.payment-box{display:none;background:#f7f7f7;padding:15px;border-radius:10px}
.payment-options label{margin-right:15px;font-weight:600;cursor:pointer}
.row{display:flex;justify-content:space-between;margin:10px 0}
.total{font-size:20px;font-weight:700}
.success{display:none;background:#e8f9ee;padding:15px;border-radius:10px;margin-top:15px;color:#155724}
.trust{text-align:center;font-size:13px;color:#555;margin-top:10px}
footer{background:#000;color:#fff;text-align:center;padding:25px;margin-top:60px}
@media(max-width:900px){.checkout{grid-template-columns:1fr}}
</style>
</head>

<body>

<header>
  <h1>Ajinkya Web Services</h1>
</header>

<h1 class="page-title">Secure Checkout</h1>

<div class="checkout">

<!-- BILLING -->
<div class="card">
<h2>Billing Details</h2>
<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email Address">
<input id="phone" placeholder="Phone Number">
<input id="business" placeholder="Business / Website Name (optional)">

<h2>Payment Method</h2>
<div class="payment-options">
<label><input type="radio" name="pay" value="card" checked> üí≥ Card</label>
<label><input type="radio" name="pay" value="upi"> üì± UPI</label>
<label><input type="radio" name="pay" value="net"> üè¶ Net Banking</label>
</div>

<!-- CARD -->
<div class="payment-box" id="cardBox">
<input id="cardNumber" placeholder="Card Number">
<input id="expiry" placeholder="MM / YY">
<input id="cvv" placeholder="CVV">
</div>

<!-- UPI -->
<div class="payment-box" id="upiBox">
<input id="upiId" placeholder="Enter UPI ID (example@bank)">
</div>

<!-- NET BANKING -->
<div class="payment-box" id="netBox">
<select id="bank">
<option>Select Your Bank</option>
<option>State Bank of India</option>
<option>HDFC Bank</option>
<option>ICICI Bank</option>
<option>Axis Bank</option>
<option>Punjab National Bank</option>
<option>Kotak Mahindra Bank</option>
<option>Bank of Baroda</option>
<option>Canara Bank</option>
<option>Union Bank of India</option>
<option>Yes Bank</option>
<option>IndusInd Bank</option>
<option>IDFC First Bank</option>
</select>
</div>

<button class="pay-btn" onclick="payNow()">üîí Proceed to Secure Payment</button>
<div class="trust">SSL secured ‚Ä¢ No card/UPI data stored ‚Ä¢ 24/7 support</div>

<div class="success" id="success"></div>
<button class="pay-btn" id="invoiceBtn" style="display:none;margin-top:10px" onclick="downloadInvoice()">Download Invoice</button>
</div>

<!-- SUMMARY -->
<div class="card">
<h2>Order Summary</h2>
<div id="summary"></div>
</div>

</div>

<footer>
Support: ajinkyabest5@gmail.com | WhatsApp: 7822901453<br>
¬© 2026 Ajinkya Web Services
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ---------------- ORDER SUMMARY ---------------- */
const prices={personal:6000,business:14999,ecommerce:24999,landing:4999};
const cart=JSON.parse(localStorage.getItem("cartData"))||{};
let subtotal=0;
const summary=document.getElementById("summary");

for(let k in cart){
 let s=cart[k]*prices[k];
 subtotal+=s;
 summary.innerHTML+=`<div class="row"><span>${k} √ó ${cart[k]}</span><span>‚Çπ${s}</span></div>`;
}
let gst=Math.round(subtotal*0.18);
let total=subtotal+gst;
summary.innerHTML+=`
<hr>
<div class="row"><span>Subtotal</span><span>‚Çπ${subtotal}</span></div>
<div class="row"><span>GST (18%)</span><span>‚Çπ${gst}</span></div>
<div class="row total"><span>Total</span><span>‚Çπ${total}</span></div>
`;

/* ---------------- PAYMENT TOGGLE ---------------- */
const cardBox=document.getElementById("cardBox");
const upiBox=document.getElementById("upiBox");
const netBox=document.getElementById("netBox");

function updatePayment(){
 cardBox.style.display="none";
 upiBox.style.display="none";
 netBox.style.display="none";
 let val=document.querySelector('input[name="pay"]:checked').value;
 if(val==="card") cardBox.style.display="block";
 if(val==="upi") upiBox.style.display="block";
 if(val==="net") netBox.style.display="block";
}
updatePayment();
document.querySelectorAll('input[name="pay"]').forEach(r=>r.onchange=updatePayment);

/* ---------------- VALIDATION ---------------- */
function payNow(){
 const name=document.getElementById("name").value.trim();
 const email=document.getElementById("email").value.trim();
 const phone=document.getElementById("phone").value.trim();

 if(!name||!email||!phone){
   alert("Please fill all billing details");
   return;
 }

 let method=document.querySelector('input[name="pay"]:checked').value;

 if(method==="card"){
   if(!/^\d{16}$/.test(cardNumber.value)) return alert("Invalid card number");
   if(!/^\d{2}\/\d{2}$/.test(expiry.value)) return alert("Expiry must be MM/YY");
   if(!/^\d{3}$/.test(cvv.value)) return alert("Invalid CVV");
 }

 if(method==="upi"){
   if(!/^[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{3,}$/.test(upiId.value))
     return alert("Invalid UPI ID format");
 }

 if(method==="net"){
   if(bank.value==="Select Your Bank") return alert("Please select your bank");
 }

 document.getElementById("success").style.display="block";
 document.getElementById("success").innerHTML=
 "‚è≥ Payment request submitted.<br>Verification pending. Our team will confirm via email or WhatsApp.";

 document.getElementById("invoiceBtn").style.display="block";
}

/* ---------------- INVOICE ---------------- */
function downloadInvoice(){
 const {jsPDF}=window.jspdf;
 const doc=new jsPDF();
 doc.setFontSize(16);
 doc.text("Ajinkya Web Services",105,20,null,null,"center");
 doc.setFontSize(10);
 doc.text("Payment Status: Verification Pending",105,28,null,null,"center");
 doc.text(`Total Amount: ‚Çπ${total}`,14,45);
 doc.save("Invoice_Pending.pdf");
}
</script>

</body>
</html>
