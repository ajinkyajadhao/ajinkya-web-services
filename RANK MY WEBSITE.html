<!-- RANK MY WEBSITE -->
<section class="rank-website" style="text-align:center; padding:50px 20px; background:#f7f7f7; margin:40px 0; border-radius:12px;">
  <h2>Rank My Website</h2>
  <p>Give your feedback and help us improve our services!</p>

  <!-- Stars -->
  <div id="star-rating" style="font-size:40px; margin:20px 0; cursor:pointer;">
    <span class="star" data-value="1">☆</span>
    <span class="star" data-value="2">☆</span>
    <span class="star" data-value="3">☆</span>
    <span class="star" data-value="4">☆</span>
    <span class="star" data-value="5">☆</span>
  </div>

  <p id="rating-text" style="font-weight:bold; font-size:18px;"></p>

  <!-- Submit Feedback Button -->
  <a href="contact.html#seo-request" class="button" style="display:inline-block; margin-top:20px; padding:12px 30px; background:#000; color:#fff; border-radius:6px; text-decoration:none;">
    Submit Feedback
  </a>
</section>

<script>
// Star Rating Functionality
const stars = document.querySelectorAll("#star-rating .star");
const ratingText = document.getElementById("rating-text");
let selectedRating = 0;

stars.forEach(star => {
  star.addEventListener("mouseover", () => {
    let val = star.getAttribute("data-value");
    highlightStars(val);
  });

  star.addEventListener("click", () => {
    selectedRating = star.getAttribute("data-value");
    ratingText.innerText = `You rated this website ${selectedRating} star${selectedRating > 1 ? "s" : ""}!`;
  });

  star.addEventListener("mouseout", () => {
    highlightStars(selectedRating);
  });
});

function highlightStars(rating) {
  stars.forEach(star => {
    star.innerText = star.getAttribute("data-value") <= rating ? "★" : "☆";
  });
}

// Optional: You can send selectedRating via Formspree or backend for records
</script>
